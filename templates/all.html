<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
    <body>
        <div class="gallery">
            <!-- for loop alows to add a block of html per item in list                                                                                                                                                                                                                                                                                                                                                -->
            {% for photo in photos %}
                <div class="image">
                    <img src="{{photo}}">
                </div>
            {% endfor %}
        </div>
    </body>
</head>
